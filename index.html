<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#020617" />
    <meta name="description" content="Platform turnamen eFootball terdepan di Way Kanan. Cek klasemen, jadwal, dan statistik real-time.">
    <title>eFootball WAKACL Tournament</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/vite.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#020617', // Deep Navy
              'brand-secondary': '#0f172a', // Slate Blue-ish
              'brand-accent': '#1e293b', // Borders
              'brand-light': '#94a3b8',   // Secondary Text
              'brand-text': '#f8fafc',   // Main Text
              'brand-vibrant': '#2563eb', // Royal Blue (from logo)
              'brand-special': '#fde047', // Bright Yellow (from logo)
              'brand-gradient-start': '#1d4ed8', // Blue
              'brand-gradient-end': '#fbbf24', // Yellow/Gold
            },
            fontFamily: {
                sans: ['Inter', 'sans-serif'],
            },
            animation: {
                'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
                float: {
                    '0%, 100%': { transform: 'translateY(0)' },
                    '50%': { transform: 'translateY(-20px)' },
                }
            }
          }
        }
      }
    </script>
    <style>
      /* Mobile optimization fixes */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }

      /* Custom scrollbar for better look */
      .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #2563eb; border-radius: 10px; }
      
      /* Better touch highlights */
      * { -webkit-tap-highlight-color: transparent; }
      
      /* Ensure inputs don't zoom on iOS */
      input, select, textarea { font-size: 16px !important; }
      @media (min-width: 640px) {
        input, select, textarea { font-size: inherit !important; }
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
