      // Polyfill for global which is required by some Firebase auth dependencies
      if (typeof global === 'undefined') {
        window.global = window;

      if (typeof process === 'undefined') {
        window.process = { env: {} };

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: ['class', '[data-theme="light"]'],
        theme: {
          extend: {
            colors: {
              'brand-primary': 'var(--brand-primary)', 
              'brand-secondary': 'var(--brand-secondary)', 
              'brand-accent': 'var(--brand-accent)', 
              'brand-light': 'var(--brand-light)',   
              'brand-text': 'var(--brand-text)',   
              'brand-vibrant': 'var(--brand-vibrant)', 
              'brand-special': 'var(--brand-special)', 
              'brand-gradient-start': '#1d4ed8', 
              'brand-gradient-end': '#fbbf24', 
            },
            fontFamily: {
                sans: ['Outfit', 'sans-serif'],
            },
            animation: {
                'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
                float: {
                    '0%, 100%': { transform: 'translateY(0)' },
                    '50%': { transform: 'translateY(-20px)' },
                }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --brand-primary: #020617;
        --brand-secondary: #0f172a;

        --brand-light: #94a3b8;
        --brand-text: #f8fafc;
        --brand-vibrant: #2563eb;
        --brand-special: #fde047;
      }

      [data-theme="light"] {
        --brand-primary: #f8fafc; /* Slate 50 - Elegant Off-White */
        --brand-secondary: #ffffff; /* White */
        --brand-accent: #e2e8f0; /* Slate 200 */
        --brand-light: #64748b; /* Slate 500 */
        --brand-text: #0f172a; /* Slate 900 - Deep Charcoal */
        --brand-vibrant: #3b82f6; /* Blue 500 */
        --brand-special: #f59e0b; /* Amber 500 */
      }

      /* Mobile optimization fixes */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }

      /* Custom scrollbar for better look */
      .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #2563eb; border-radius: 10px; }
      
      /* Better touch highlights */
      * { -webkit-tap-highlight-color: transparent; }
      
      /* Ensure inputs don't zoom on iOS */
      input, select, textarea { font-size: 16px !important; }
      @media (min-width: 640px) {
        input, select, textarea { font-size: inherit !important; }
      }
    </style>
